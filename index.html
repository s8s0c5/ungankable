<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ungankable - Gank Validator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #1a1d23;
      color: #e8eaed;
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      max-width: 720px;
      margin: 0 auto;
    }
    .status-bar {
      text-align: center;
      font-size: 1.1rem;
      padding: 14px 20px;
      background: #252830;
      border-radius: 8px;
      margin-bottom: 28px;
      color: #4ade80;
      animation: statusFlash 3s ease-in-out infinite;
    }
    .status-bar .label { color: #86efac; }
    .status-bar .value { color: #22c55e; font-weight: 600; }
    @keyframes statusFlash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .upload-btn {
      display: block;
      width: 100%;
      border: 2px solid #4b5563;
      border-radius: 8px;
      padding: 20px 24px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 24px;
      color: #9ca3af;
      background: #252830;
      font-size: 1rem;
      transition: border-color 0.2s, background 0.2s;
    }
    .upload-btn:hover { border-color: #6b7280; background: #2d3239; }
    .scan-log {
      background: #111318;
      border: 1px solid #2d3239;
      border-radius: 6px;
      padding: 16px;
      font-size: 0.85rem;
      font-family: 'Consolas', monospace;
      min-height: 180px;
      overflow-y: auto;
      margin: 24px 0;
      display: none;
      color: #9ca3af;
    }
    .scan-log.active { display: block; }
    .scan-line { margin: 6px 0; }
    .image-result {
      display: none;
      margin-top: 24px;
    }
    .image-result.active { display: block; }
    .image-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }
    .image-container img {
      max-width: 100%;
      max-height: 400px;
      display: block;
      border-radius: 6px;
    }
    .image-container .x-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-container .x-overlay::before,
    .image-container .x-overlay::after {
      content: '';
      position: absolute;
      background: rgba(239,68,68,0.85);
      width: 4px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%) rotate(45deg);
    }
    .image-container .x-overlay::after {
      transform: translateX(-50%) rotate(-45deg);
    }
    .image-container .confirm-fake {
      position: relative;
      z-index: 2;
      color: #ef4444;
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 0 0 12px rgba(0,0,0,0.9);
      letter-spacing: 0.1em;
    }
    .result {
      padding: 20px;
      background: #252830;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
      border-left: 4px solid #ef4444;
    }
    .result.active { display: block; }
    .result h2 { color: #f87171; margin-top: 0; font-size: 1rem; }
    .result p { color: #d1d5db; margin: 0; }
    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <div class="status-bar">
    <span class="label">Status of Gankgankaable (Tel Abim): </span><span class="value">UNGANKED</span>
  </div>

  <button type="button" class="upload-btn" id="uploadBtn">I have photo evidence that I killed Ungankable</button>
  <input type="file" id="fileInput" accept="image/*">

  <div class="scan-log" id="scanLog"></div>
  <div class="image-result" id="imageResult">
    <div class="image-container">
      <img id="resultImg" src="" alt="">
      <div class="x-overlay"></div>
      <div class="confirm-fake">CONFIRM FAKE</div>
    </div>
  </div>
  <div class="result" id="result">
    <h2>VALIDATION RESULT</h2>
    <p>Fake image generated by AI. Ungankable has yet to be ganked.</p>
  </div>

  <script>
    const phrasePool = [
      'Initializing analysis module...',
      'Loading deepfake detection model v2.4...',
      'Scanning image metadata...',
      'Cross-referencing pixel authenticity matrix...',
      'Running temporal consistency check...',
      'Querying training data corruption index...',
      'Analyzing compression artifacts...',
      'Neural network inference in progress...',
      'Checking generative adversarial signatures...',
      'Satellite imagery cross-reference...',
      'Blockchain hash validation...',
      'LIDAR 3D reconstruction scan...',
      'Facial landmark analysis...',
      'Texture synthesis pattern detection...',
      'Color distribution profiling...',
      'Edge detection anomaly scan...',
      'Noise fingerprint analysis...',
      'EXIF data verification...',
      'Watermark detection protocol...',
      'Final classification layer processing...',
      'Generating verdict...'
    ];

    const uploadBtn = document.getElementById('uploadBtn');
    const input = document.getElementById('fileInput');
    const log = document.getElementById('scanLog');
    const imageResult = document.getElementById('imageResult');
    const resultImg = document.getElementById('resultImg');
    const result = document.getElementById('result');

    uploadBtn.onclick = () => input.click();
    input.onchange = () => { if (input.files.length) runValidation(input.files[0]); };

    function addLog(text) {
      const line = document.createElement('div');
      line.className = 'scan-line';
      line.textContent = text;
      log.appendChild(line);
      log.scrollTop = log.scrollHeight;
    }

    function pickPhrases() {
      const count = 8 + Math.floor(Math.random() * 8);
      const shuffled = [...phrasePool].sort(() => Math.random() - 0.5);
      return shuffled.slice(0, count);
    }

    async function runValidation(file) {
      if (!file.type.startsWith('image/')) return;
      result.classList.remove('active');
      imageResult.classList.remove('active');
      log.innerHTML = '';
      log.classList.add('active');

      resultImg.src = URL.createObjectURL(file);
      const phrases = pickPhrases();

      for (const p of phrases) {
        addLog(p);
        const base = 800 + Math.random() * 1200;
        const extra = Math.random() < 0.3 ? 1500 + Math.random() * 2000 : 0;
        await new Promise(r => setTimeout(r, base + extra));
      }

      addLog('Analysis complete.');
      await new Promise(r => setTimeout(r, 1200 + Math.random() * 800));
      imageResult.classList.add('active');
      result.classList.add('active');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ungankable - Gank Validator</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0f;
      color: #00ff41;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .status-bar {
      text-align: center;
      font-size: 1.2rem;
      padding: 12px;
      border: 2px solid #00ff41;
      margin-bottom: 30px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 50% { opacity: 0.7; } }
    .upload-zone {
      border: 2px dashed #00ff41;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .upload-zone:hover { background: rgba(0,255,65,0.05); }
    .upload-zone.dragover { background: rgba(0,255,65,0.1); }
    .scan-log {
      background: #000;
      border: 1px solid #333;
      padding: 15px;
      font-size: 0.9rem;
      min-height: 200px;
      overflow-y: auto;
      margin: 20px 0;
      display: none;
    }
    .scan-log.active { display: block; }
    .scan-line { margin: 4px 0; }
    .result {
      padding: 20px;
      border: 2px solid #ff0040;
      margin-top: 20px;
      display: none;
    }
    .result.active { display: block; }
    .result h2 { color: #ff0040; margin-top: 0; }
    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <div class="status-bar">UNGANKABLE GANK STATUS: UNGANKED</div>

  <div class="upload-zone" id="uploadZone">
    <p>Drop screenshot here or click to upload</p>
    <p style="font-size:0.8rem;color:#666;">Screenshot of Ungankable being ganked (Turtle WoW)</p>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <div class="scan-log" id="scanLog"></div>
  <div class="result" id="result">
    <h2>VALIDATION RESULT</h2>
    <p>Fake image generated by AI. Ungankable has yet to be ganked.</p>
  </div>

  <script>
    const phrases = [
      'INITIALIZING NEURAL NETWORK...',
      'SCANNING LIDAR WITH 3D NASA AI...',
      'CROSS-REFERENCING SATELLITE IMAGERY...',
      'ANALYZING PIXEL AUTHENTICITY MATRIX...',
      'DEEPFAKE DETECTION PROTOCOL v7.2...',
      'QUANTUM ENTANGLEMENT VERIFICATION...',
      'BLOCKCHAIN IMAGE HASH VALIDATION...',
      'PENTAGON LEVEL 5 CLEARANCE CHECK...',
      'TRAINING DATA CORRUPTION SCAN...',
      'GENERATIVE ADVERSARIAL NETWORK PROBE...',
      'TEMPORAL CONSISTENCY ANALYSIS...',
      'FINAL VERDICT: PROCESSING...'
    ];

    const zone = document.getElementById('uploadZone');
    const input = document.getElementById('fileInput');
    const log = document.getElementById('scanLog');
    const result = document.getElementById('result');

    zone.onclick = () => input.click();
    zone.ondragover = (e) => { e.preventDefault(); zone.classList.add('dragover'); };
    zone.ondragleave = () => zone.classList.remove('dragover');
    zone.ondrop = (e) => { e.preventDefault(); zone.classList.remove('dragover'); if (e.dataTransfer.files.length) runValidation(e.dataTransfer.files[0]); };

    input.onchange = () => { if (input.files.length) runValidation(input.files[0]); };

    function addLog(text) {
      const line = document.createElement('div');
      line.className = 'scan-line';
      line.textContent = '> ' + text;
      log.appendChild(line);
      log.scrollTop = log.scrollHeight;
    }

    async function runValidation(file) {
      if (!file.type.startsWith('image/')) return;
      result.classList.remove('active');
      log.innerHTML = '';
      log.classList.add('active');

      for (let i = 0; i < phrases.length; i++) {
        addLog(phrases[i]);
        await new Promise(r => setTimeout(r, 400 + Math.random() * 600));
      }

      addLog('VERIFICATION COMPLETE.');
      await new Promise(r => setTimeout(r, 800));
      result.classList.add('active');
    }
  </script>
</body>
</html>
